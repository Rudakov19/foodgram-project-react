version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend/
    depends_on:
      - db
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
    restart: always

  frontend:
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
    depends_on:
        - backend

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 8800:80
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - frontend
    restart: always
